<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Header Section -->

            <a href="home.html"><img src="../final-project/portfolio/LANALOGO.png" alt="Lana's Logo"></a>

        <nav>

    <!-- Memory Game Section -->
    <section id="memory-game" class="memory-game">
        <h1>Let’s Play a Game...</h1>
        <p>Can you match my fun facts with the right doodles? Let’s find out!</p>
        <div id="game-container" class="game-container">
            <!-- Cards will be dynamically inserted here using JavaScript -->
        </div>
        <div id="game-status" class="game-status">
            <p id="moves-count">Moves: 0</p>
            <p id="game-completion" style="display:none;">You’ve matched all pairs!</p>
            <button id="restart-button" style="display:none;" onclick="restartGame()">Restart Game</button>
        </div>
    </section>

    <script src="scripts.js"></script>
    <script src="play.js"></script>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>

  <!-- Navigation Section -->
  <div class="navbar">
    <a href="gallery.html" class="nav-item">
      <p class="nav">PRODUCTS</p>
    </a>
    <a href="cart.html" class="nav-item">
      <p class="station"><mark>CART</mark></p>
    </a>
  </div>

  <body>
  <!-- Header Section -->
  <header class="header">
    <a href="gallery.html" class="logo-link">
        <img src="../assets/logo/logo-01.svg" alt="Logo" class="logo">
    </a>
   <!-- Horizontal Line Break -->
    <div class="line"></div>
  </header>

    <!-- Shopping Cart Section -->
    <div class="center">
    <h2>Shopping Cart</h2>

    <!-- Cart Item 1 -->
    <img src="../assets/products/original-cinnamon-roll.jpg" alt="Original Cinnamon Roll" class="cartimg">
    <p class="remove">Remove</p>
    <p>Original Cinnamon Roll</p>
    <p>Glazing: Keep original</p>
    <p>Pack Size: 1</p>
    <p>$2.49</p>
    <br>
    <br>
    <br>

    <!-- Cart Item 2 -->
    <img src="../assets/products/double-chocolate-cinnamon-roll.jpg" alt="Double Chocolate Cinnamon Roll" class="cartimg">
    <p class="remove">Remove</p>
    <p>Double Chocolate Cinnamon Roll</p>
    <p>Glazing: Sugar milk</p>
    <p>Pack Size: 6</p>
    <p>$27.45</p>
    <br>

    <!-- Horizontal Line Break 50% -->
    <hr style="width:50%">

    <!-- Total and Checkout Button -->
    <br>
    <h3>Total: $29.94</h3>
    <button class="button1">Checkout</button>
    <br>
    <br>
    <br>
    <br>
  </div>
</body>
